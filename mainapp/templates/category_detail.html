{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb mt-3" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'base'%}">Bosh sahifa</a></li>
      <li class="breadcrumb-item active">{{ category.name }}</li>
    </ol>
  </nav>

<div class="row">
    {% for product in category_products %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt=""></a>
            <div class="card-body" style="padding-bottom: 5px;">
              <h4 class="card-title">
                <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </h4>
              <h5>{{ product.price }} so'm</h5>
            </div>
            <a href = "{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}" class="mx-auto " style="margin-bottom: 5px;" >
                <button class="btn btn-danger ">Savatga qo'shish</button>
            </a>
          </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
